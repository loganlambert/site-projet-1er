	<div id="titre">
		<h1>Les differents types de Charms</h1>
	</div>
	<section class="Charms">
		<div id="Charms-top">
			<figure>
				<h2>Wayward</h2>
				<img src="../img/wayward.webp" alt="Image de charm de wayward">
				<figcaption>Le charme Wayward Compass dans Hollow Knight est un outil pratique qui affiche votre
					position actuelle sur la carte lorsque vous explorez Hallownest. Idéal pour les joueurs souhaitant
					se repérer facilement, il est particulièrement utile pour naviguer dans les vastes zones du jeu.
				</figcaption>
			</figure>
			<figure>
				<h2>Shaman stone</h2>
				<img src="../img/Shaman_Stone.webp" alt="Image de charm de Shaman stone">
				<figcaption>Le charme Shaman Stone dans Hollow Knight renforce la puissance des sorts en augmentant
					leurs dégâts et leur taille. Indispensable pour les joueurs adeptes de la magie, il permet
					d'éliminer les ennemis plus efficacement grâce à des attaques dévastatrices.</figcaption>
			</figure>
			<figure>
				<h2>Soul catcher</h2>
				<img src="../img/Soul_Catcher.webp" alt="Image de charm de Soul catcher">
				<figcaption>Le charme Soul Catcher dans Hollow Knight augmente la quantité d'âme récupérée en frappant
					les ennemis. Idéal pour les combats prolongés, il permet de lancer des sorts ou de se soigner plus
					fréquemment.</figcaption>
			</figure>
		</div>
	</section>
	<section class="Charms-bottom">
		<figure>
			<h2>Soul eater</h2>
			<img src="../img/Soul_Eater.webp" alt="Image de charm de Soul eater">
			<figcaption>Le charme Soul Eater dans Hollow Knight maximise la quantité d'âme gagnée en frappant les
				ennemis, surpassant même le Soul Catcher. Parfait pour les joueurs axés sur l'utilisation des sorts, il
				offre une meilleure régénération d'âme pour un gameplay offensif.
			</figcaption>
		</figure>
		<figure>
			<h2>Stalwart shell</h2>
			<img src="../img/Stalwart_Shell.webp" alt="Image de charm de Stalwart shell">
			<figcaption>Le charme Stalwart Shell dans Hollow Knight prolonge la durée d'invulnérabilité après avoir subi
				un coup et réduit le recul causé par les attaques ennemies. Idéal pour les combats intenses, il offre un
				meilleur contrôle et une marge de sécurité accrue.
			</figcaption>
		</figure>
		<figure>
			<h2>Gathering swarm</h2>
			<img src="../img/Gathering_Swarm.webp" alt="Image de charm de gathering swarm">
			<figcaption>Le charme Gathering Swarm dans Hollow Knight fait en sorte que les Géos tombés soient
				automatiquement collectés par un essaim d'insectes. Très pratique pour les explorateurs, il permet de ne
				pas laisser de trésors derrière soi lors de vos aventures.
			</figcaption>
		</figure>
	</section>
