			<figure>
				<img src="../Greenpath.webp" alt="image du biome de Greenpath">
				<figcaption>
					<p>Greenpath est l'une des premières grandes zones explorables dans Hollow Knight. Ce lieu verdoyant
						est rempli de végétation luxuriante, de lianes et de bassins d'eau acide. Il contraste fortement
						avec l'atmosphère sombre et désolée des zones précédentes. Greenpath est habité par des
						créatures étranges et des plantes hostiles. C'est également l'endroit où le joueur rencontre
						Hornet pour la première fois, une figure mystérieuse qui joue un rôle central dans l'histoire du
						jeu.
						La zone est marquée par ses chemins sinueux et secrets, ses ennemis variés, et son ambiance
						vibrante et vivante, mais elle recèle aussi des dangers à chaque détour. C'est un endroit
						crucial pour comprendre davantage le monde de Hallownest et les thèmes de déclin et de
						renaissance qui le traversent.
					</p>
				</figcaption>
			</figure>
			<figure2>
				<img src="../fungalwastes.webp" alt="image du biome de Gingalwastes">
				<figcaption>
					<p>Les Fungal Wastes sont une zone de Hollow Knight caractérisée par un environnement rempli de
						champignons géants et de spores flottantes. Située entre plusieurs régions, elle agit comme une
						sorte de carrefour dans Hallownest. L'ambiance y est plus étrange et onirique, avec des teintes
						violet et brunes dominantes.
						La zone est habitée par des ennemis uniques, comme les Fungal Crawlers et les Shrumal Warriors,
						qui exploitent des attaques explosives ou des projectiles. C’est également ici que le joueur
						rencontre des personnages clés comme Cloth et le mystérieux Leg Eater, un marchand. Les Fungal
						Wastes permettent aussi d'accéder à la cité de Mantis Village, un endroit crucial pour
						progresser dans l’histoire.
						Cette zone illustre parfaitement l’atmosphère bizarre et organique de Hallownest, où même les
						champignons semblent avoir une vie propre.</p>
				</figcaption>
			</figure2>

			<figure4>
				<img src="../stone.jpg" alt-="image du biome de stone sanctuary">
				<figcaption>
					<p>Le Stone Sanctuary est une zone mystérieuse et sombre située dans la Fungal Wastes de Hollow
						Knight. Accessible après avoir obtenu des capacités spécifiques comme la Lanterne Lumafly, ce
						lieu est plongé dans l’obscurité totale, créant une atmosphère lugubre et oppressante.
						Cette petite section est remplie de statues anciennes et de sculptures énigmatiques qui évoquent
						le passé de Hallownest. Le joueur y rencontre des ennemis fantomatiques et des pièges qui
						rendent la navigation plus périlleuse. Le Stone Sanctuary abrite également l’un des charmes
						importants du jeu, le Songstress Charm (Baladeur), obtenu après avoir affronté le spectre du
						guerrier No Eyes.
						Le Stone Sanctuary symbolise la mémoire et la perte, thèmes récurrents dans l’univers du jeu,
						tout en offrant une ambiance unique qui ajoute à la richesse de l’exploration.</p>
